<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Ping Pong</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Welcome to the Ping Pong </h1>
    </header>
    <div id= 'choices'>
        <h2>Select Difficulty Level : </h2>
        <div id='easy' class= 'choice'>Easy</div>
        <div id='hard' class= 'choice'>Hard</div>
        <div id='extreme' class= 'choice'>Extreme</div>
        <div id='impossible' class= 'choice'>Impossible!</div>
    </div>
    <div id='scoreBoard' class="score-board">
        <div id="user-label" class="badge">
            user
        </div>
        <div id="comp-label" class="badge">
            comp
        </div>
        <span id="user-score"> 0 </span> : <span id="comp-score"> 0 </span>
    </div>
    <div class="canvasDetail">
        <canvas id="gameCanvas" width="900" height="500">
        </canvas>
    </div>
    <p id="action-message">Keep mouse pointer inside window to play!</p>

    <div class="copyright">Â©2019 Designed and developed by Dhananjay Shettigar</div>
    <script src="PingPong.js"></script>
</body>
</html>
